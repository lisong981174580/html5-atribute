<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete</title>
</head>
<body>
<!--自动补全
autocomplete ：自动补全  默认是on      可以填on\off
-->
<form action=""  autocomplete="off">
    <input type="text" name="text">
    <input type="email" name="email">
    <input type="submit" name="submit">
</form>
</body>
</html>
