<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autofocus</title>
</head>
<body>
<!--自动补全
autofocus ：自动获取焦点
-->
<form action=""  autocomplete="off">
    <input type="text" name="text" autofocus="autofocus">
    <input type="email" name="email">
    <input type="submit" name="submit">
</form>
</body>
</html>
