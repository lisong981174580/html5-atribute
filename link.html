<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link</title>
    <!--
     sizes: 宽*高 对网站图标进行大小控制
     target:打开方式    _blank:弹出一个新窗口    _self:当前页打开  默认
    -->
    <link rel="ico" href="icon.gif" type="image/gif" sizes="16*16"  >
    <base  target="_blank"><!--标签为页面上的所有链接规定默认地址或默认目标。-->
</head>
<body>
<!--
media:对设备进行优化
hreflang:设置语言
rel:设置超链接的引用
-->
  <a href="" media="" hreflang="zh" rel="" ></a>
</body>
</html>
